<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodDiary – Select Your Mood</title>
  <link rel="stylesheet" href="mood.css">
</head>
<body>
  <div class="mood-container">
    <h1><em>How are you feeling today?</em></h1>
    <div class="mood-grid">
      <div class="mood-card happy" data-mood="happy">😊 Happy</div>
      <div class="mood-card sad" data-mood="sad">😢 Sad</div>
      <div class="mood-card love" data-mood="love">❤️ Love</div>
      <div class="mood-card surprise" data-mood="surprise">🎁 Surprise Me</div>
    </div>
  </div>
  <script src="mood.js"></script>
</body>
</html>
